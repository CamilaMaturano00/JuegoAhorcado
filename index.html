<body>
    <head>
        <h1> AHORCADO </h1>
    </head>
    <main onkeypress="return validarSiEsLetra(event);" >
        <section class="conteiner-tablero" >
            <div> 
                <button  class="btn btn-iniciar" id="iniciar" style="display: flex;"  onclick="mostrarTablero();">Iniciar
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                </button>
            </div>
            <div class="agregar">
                <input class="text-input" type="text" id="nuevaPalabra" placeholder="  Nueva palabra" style="display: inline">
                <button class="btn btn-agregar" id="agregar" style="display: inline"> AGREGAR PALABRA
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>  
                </button>
            </div>
            <div> 
                <button class="btn btn-reiniciar" id="reiniciar" style="display: none;">Volver
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </section>
        <img src="img/horca1.png" id="imagen" style="display: flex;" >
        <section class="juego ">
            <textarea name="error-letra" id="letras" cols="30" rows="10" style="display: none;"readonly></textarea>
        </section>
        <section class="conteiner" id="tablero"  style="display: none;"> 
            <div >
                <canvas width="450" height="500">
                </canvas>
                <input id="input-teclado">
            </div>
            <div>
                <p class="output" > </p>
            </div>
        </section>
    </main>

                <a href="https://github.com/CamilaMaturano00" class="social-media-icon" id="github" target="_blank">

                </a>

    </div>
